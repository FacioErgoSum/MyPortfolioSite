<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My Portfolio</title>
<style type="text/css"></style>
<link href="style.css" rel="stylesheet" type="text/css">
<script>

<!-- Menu Button Function -->
function toggleVisible(id) {
			var hiddenmenu = document.getElementById(id);
			
			if(hiddenmenu.style.display === 'block') {
				hiddenmenu.style.display = 'none';
			} else {
				hiddenmenu.style.display = 'block';
			}
}
</script>
</head>
<body>
<div class="menu"> 
  
  <!-- Menu Icon --> 
  <img src="images/MenuIcon.png" alt="" onclick="toggleVisible('hidden');" id="button"/> 
  
  <!-- Headers -->
  <ul id="hidden">
    <li><a href = "#">Home</a></li>
    <li><a href = "#">About Me</a></li>
    <li><a href = "#">My Projects</a></li>
    <li><a href = "#">Contact Me</a></li>
  </ul>
</div>

<!-- Title & Subtitle -->
<div class="maintext"> <img src="images/Title.png" alt="" class="title"/><img src="images/wtmp.png" alt="" width="500" height="117" class="subtitle"/> </div>
<div> <img src="images/Arrow1.png" alt="" class="arrow" onclick="toggleVisible('tab');"/> </div>
</body>
</html>
